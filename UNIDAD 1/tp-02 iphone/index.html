<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>

<div class="container">


    <div class="total">
        <h1>0</h1>
    </div>
    <div class="buttons">
        <button class="button gris">AC</button>
        <button class="button gris">+/-</button>
        <button class="button gris">%</button>
        <button class="button naranja">รท</button>
        <button class="button gris-oscuro" id = "seven" onclick="calculadora()">7</button>
        <button class="button gris-oscuro number">8</button>
        <button class="button gris-oscuro number">9</button>
        <button class="button naranja">x</button>
        <button class="button gris-oscuro number">4</button>
        <button class="button gris-oscuro number">5</button>
        <button class="button gris-oscuro number">6</button>
        <button class="button naranja">-</button>
        <button class="button gris-oscuro number">1</button>
        <button class="button gris-oscuro number">2</button>
        <button class="button gris-oscuro number">3</button>
        <button class="button naranja">+</button>
        <button class="button gris-oscuro cero number">0</button>
        <button class="button gris-oscuro">,</button>
        <button class="button naranja">=</button>
    </div>

</div>
    
</body>
</html>
